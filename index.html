<!DOCTYPE html>
<html>
  <head>
    <title>to-do-list</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    
    <div class="all">
      <h1>To-do List</h1>
      <div class="inputs">
        <input type="text" placeholder="Todo name" class="js-todo-name" onkeydown="
        if(event.key === 'Enter')
          addToArray();
      ">
      <input type="date" class="js-todo-date">
      <button onclick="addToArray()" class="add-button">
        Add
      </button>
    </div>
    <div class="js-div"></div>
    <script src="main.js"></script>
    </div>
    
  </body>
</html>
